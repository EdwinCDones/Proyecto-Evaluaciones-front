<p-dialog header="Puntos de Investigacion" [(visible)]="investigacion" [modal]="true" [style]="{width: '40vw'}"
  [baseZIndex]="10000" [draggable]="false" [resizable]="false">
  <div class="p-fluid p-formgrid p-grid">
    <div style="overflow-x:auto; position: relative; margin: auto; ">
      <table >
        <tr>
          <th style="width: 400px;  background-color: white;">Docentes</th>
          <th >Puntos</th>
        </tr>
        <tr >
          <td style="text-align: left;">David Fernando Quinaluisa Toaquiza</td>
          <td>
              <p-checkbox value="5" [(ngModel)]="valor5" (click)="masCinco()"  ></p-checkbox>
          </td>
        </tr>
      </table>
    </div>

  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
