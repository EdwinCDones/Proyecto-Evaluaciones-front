<div class="p-shadow-24">
    <div style="background-color:white;" class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
            <h1>EVALUACIÓN DOCENTE 2021-1</h1>
            <P>Por favor evaluar el o los docentes y la(s) materia(s) que haya cursado durante este periodo.
                Recuerde que debe evaluar una vez a cada materia que haya recibido junto con el docente que la dictó.
            </P>
        </div>
    </div>
</div>
<br>
<div style="background-color:white;">
    <table border="1" align="center" bordercolor="black" cellspacing="0">
        <tr valign="bottom" align="center">
            <th height="50" width="800" bgcolor="lightblue">Docente</th>
            <th height="50" width="600" bgcolor="lightblue">Acción</th>
        </tr>
        <tr *ngFor="let maestro of teachers" ngModel=[teacher]>
            <td height="50" width="600" bgcolor="white" align="center">{{maestro.name}}</td>
            <td height="50" width="600   " bgcolor="white" align="center"><a (click)="seleccionar(maestro.id)"
                    class="button"> Evaluar </a></td>
        </tr>
    </table>
</div>
